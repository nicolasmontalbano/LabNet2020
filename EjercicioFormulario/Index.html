<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <title></title>
    <link href="css/estilos.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form id="form" class="container2" style="width: 230px;">

            <label class="tag1">Información personal</label><br />

            <label>Nombre</label>
            <input id="nombre" type="text" name="nombre" /><br />

            <label>Apellido</label>
            <input id="apellido" type="text" name="apellido" /><br />

            <label>Edad</label>
            <input type="text" name="edad" style="width: 40px;" /><br />

            <label>Sexo</label><br />

            <label>Masculino</label>
            <input type="radio" id="masculino" name="genero" /><br />

            <label>Femenino</label>
            <input type="radio" id="femenino" name="genero" /><br />

            <label>Otro</label>
            <input type="radio" id="otro" name="genero" /><br />

            <label>Información adicional</label><br />
 
            <label>Empresa</label>
            <input type="text" name="empresa" />

            <div class="btn-material" id="enviar" class="btn">Enviar</div>
            <div class="btn-material" id="limpiar">Limpiar</div>

            <label id="error">* Los campos "Nombre" y "Apellido" deben estar completos</label>
            <label id="enviado">Los datos fueron enviados correctamente</label>
        </form>
        
        
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
